<!doctype html>
<meta charset="utf-8">

<!-- load D3plus CSS -->
<link href="/css/d3plus.css" media="screen" rel="stylesheet" type="text/css" />

<!-- load D3js -->
<script src="/js/d3.js"></script>

<!-- load topojson library -->
<script src="/js/topojson.js"></script>

<!-- load D3plus after D3js -->
<script src="/js/d3plus.js"></script>

<!-- create container element for visualization -->
<div id="viz"></div>

<script>

  // sample data array
  var sample_data = [
    {"value": 2315987123, "country": "nausa", "name": "United States"},
    {"value": 38157121349, "country": "aschn", "name": "China"},
    {"value": 21891735098, "country": "euesp", "name": "Spain"},
    {"value": 9807134982, "country": "sabra", "name": "Brazil"}
  ]

  // load topojson coordinates of countries
  d3.json("world.json",function(world_topojson){

    // instantiate d3plus
    var visualization = d3plus.viz()
      .container("#viz")      // container DIV to hold the visualization
      .data(sample_data)      // data to use with the visualization
      .coords(world_topojson) // pass topojson coordinates
      .type("geo_map")        // visualization type
      .id("country")          // key for which our data is unique on
      .text("name")           // key to use for display text
      .color("value")         // key for coloring countries
      .tooltip("value")       // keys to place in tooltip
      .draw()                 // finally, draw the visualization!

  })

</script>
